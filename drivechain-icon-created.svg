<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Main Background Circle (Dark Navy) -->
  <ellipse cx="200" cy="200" rx="100" ry="100" 
           fill="rgba(20, 36, 66, 1)" 
           stroke="rgba(79, 70, 229, 1)" 
           stroke-width="2" 
           filter="url(#glow)"/>
  
  <!-- Central Block (Orange) -->
  <rect x="185" y="185" width="30" height="30" 
        rx="4" 
        fill="rgba(245, 158, 11, 1)" 
        filter="url(#glow)"/>
  
  <!-- Chain Link 1 (Top Left) -->
  <ellipse cx="140" cy="160" rx="10" ry="7.5" 
           fill="none" 
           stroke="rgba(79, 70, 229, 1)" 
           stroke-width="3" 
           filter="url(#glow)"/>
  
  <!-- Chain Link 2 (Top Right) -->
  <ellipse cx="240" cy="160" rx="10" ry="7.5" 
           fill="none" 
           stroke="rgba(79, 70, 229, 1)" 
           stroke-width="3" 
           filter="url(#glow)"/>
  
  <!-- Chain Link 3 (Bottom Left) -->
  <ellipse cx="140" cy="240" rx="10" ry="7.5" 
           fill="none" 
           stroke="rgba(79, 70, 229, 1)" 
           stroke-width="3" 
           filter="url(#glow)"/>
  
  <!-- Chain Link 4 (Bottom Right) -->
  <ellipse cx="240" cy="240" rx="10" ry="7.5" 
           fill="none" 
           stroke="rgba(79, 70, 229, 1)" 
           stroke-width="3" 
           filter="url(#glow)"/>
  
  <!-- Connection lines (subtle) -->
  <line x1="150" y1="160" x2="185" y2="185" stroke="rgba(79, 70, 229, 0.3)" stroke-width="1"/>
  <line x1="215" y1="185" x2="230" y2="160" stroke="rgba(79, 70, 229, 0.3)" stroke-width="1"/>
  <line x1="150" y1="240" x2="185" y2="215" stroke="rgba(79, 70, 229, 0.3)" stroke-width="1"/>
  <line x1="215" y1="215" x2="230" y2="240" stroke="rgba(79, 70, 229, 0.3)" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="rgba(79, 70, 229, 1)">
    DRIVECHAIN ICON
  </text>
  
  <!-- Creation info -->
  <text x="10" y="20" font-family="Inter, Arial, sans-serif" font-size="10" fill="#666">
    Created via Claude â†’ Figma Bridge
  </text>
  <text x="10" y="35" font-family="Inter, Arial, sans-serif" font-size="10" fill="#666">
    Natural Language: "make a new cool drivechain icon very large at the bottom"
  </text>
</svg>