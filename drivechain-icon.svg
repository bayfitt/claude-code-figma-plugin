<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="rgba(15, 23, 42, 0.8)" stroke="url(#chainGradient)" stroke-width="2"/>
  
  <!-- Chain links -->
  <!-- Link 1 -->
  <ellipse cx="70" cy="80" rx="15" ry="10" fill="none" stroke="url(#chainGradient)" stroke-width="4" transform="rotate(-30 70 80)" filter="url(#glow)"/>
  
  <!-- Link 2 -->
  <ellipse cx="100" cy="60" rx="15" ry="10" fill="none" stroke="url(#chainGradient)" stroke-width="4" transform="rotate(30 100 60)" filter="url(#glow)"/>
  
  <!-- Link 3 -->
  <ellipse cx="130" cy="80" rx="15" ry="10" fill="none" stroke="url(#chainGradient)" stroke-width="4" transform="rotate(-30 130 80)" filter="url(#glow)"/>
  
  <!-- Central block -->
  <rect x="85" y="85" width="30" height="30" rx="4" fill="url(#blockGradient)" filter="url(#glow)"/>
  <rect x="87" y="87" width="26" height="26" rx="2" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Block pattern -->
  <rect x="89" y="89" width="6" height="6" rx="1" fill="rgba(255,255,255,0.4)"/>
  <rect x="97" y="89" width="6" height="6" rx="1" fill="rgba(255,255,255,0.4)"/>
  <rect x="105" y="89" width="6" height="6" rx="1" fill="rgba(255,255,255,0.4)"/>
  <rect x="89" y="97" width="6" height="6" rx="1" fill="rgba(255,255,255,0.4)"/>
  <rect x="105" y="97" width="6" height="6" rx="1" fill="rgba(255,255,255,0.4)"/>
  <rect x="89" y="105" width="6" height="6" rx="1" fill="rgba(255,255,255,0.4)"/>
  <rect x="97" y="105" width="6" height="6" rx="1" fill="rgba(255,255,255,0.4)"/>
  <rect x="105" y="105" width="6" height="6" rx="1" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Lower chain links -->
  <!-- Link 4 -->
  <ellipse cx="70" cy="120" rx="15" ry="10" fill="none" stroke="url(#chainGradient)" stroke-width="4" transform="rotate(30 70 120)" filter="url(#glow)"/>
  
  <!-- Link 5 -->
  <ellipse cx="100" cy="140" rx="15" ry="10" fill="none" stroke="url(#chainGradient)" stroke-width="4" transform="rotate(-30 100 140)" filter="url(#glow)"/>
  
  <!-- Link 6 -->
  <ellipse cx="130" cy="120" rx="15" ry="10" fill="none" stroke="url(#chainGradient)" stroke-width="4" transform="rotate(30 130 120)" filter="url(#glow)"/>
  
  <!-- Side blocks -->
  <rect x="45" y="95" width="20" height="10" rx="2" fill="url(#blockGradient)" opacity="0.8"/>
  <rect x="135" y="95" width="20" height="10" rx="2" fill="url(#blockGradient)" opacity="0.8"/>
  
  <!-- Connecting lines -->
  <line x1="65" y1="100" x2="85" y2="100" stroke="url(#chainGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="115" y1="100" x2="135" y2="100" stroke="url(#chainGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Animated particles -->
  <circle cx="60" cy="70" r="2" fill="#4F46E5" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="70" r="2" fill="#7C3AED" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="130" r="2" fill="#EC4899" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="130" r="2" fill="#F59E0B" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text label -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="url(#chainGradient)">DRIVECHAIN</text>
</svg>